<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            background: url('https://i.pinimg.com/736x/4e/dd/b2/4eddb26c3e6dfe109bf7860a34e09f00.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #000000;
            padding: 60px 40px;
            border-radius: 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 400;
        }

        p {
            color: #ffffff;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .emoji {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="emoji" src="https://i.pinimg.com/originals/d8/0f/b4/d80fb4ddd8b4dda84706cf53b0b20095.gif" alt="Icon">
        <h1>Hi!</h1>
        <p>Still working on this. This'll be a lore-focused character hub for my OCs.</p>
    </div>
</body>

</html>
